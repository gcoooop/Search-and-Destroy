<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search and Destroy</title>

  <link rel="stylesheet" href="popup.css">
  <script src="./popup.js"></script>
</head>
<body>
  <div style="padding: 16px;">
    <h1>Search and Destroy</h1>
    <div class="tabs">
      <button class="active" id="command-center-button">Command Center</button>
      <button id="settings-button">Settings</button>
      <button id="import-export-button">Import/Export</button>
    </div>
    <div class="tabcontent" id="command-center" style="display: block;">
      <form id="video-form" style="padding-bottom: 8px;">
        <span>Block This Video</span>
        <input id="video-input" type="text">
      </form>
      <div>
        <span style="text-decoration: underline;">Blocked Videos</span>
        <ul id="blocked-videos-list" style="padding: 0;overflow-y: auto;"></ul>
      </div>
    </div>
    <div class="tabcontent" id="settings">
      <label>
        <input type="checkbox" id="autoplay-toggle">
        Always Disable Autoplay
      </label>
      <br>
      <label>
        <input type="checkbox" id="homepage-toggle">
        Hide Homepage
      </label>
      <br>
      <label>
        <input type="checkbox" id="search-suggestions-toggle">
        Hide Search Suggestions
      </label>
      <br>
      <label>
        <input type="checkbox" id="recommended-videos-toggle">
        Hide "Recommended for you" Videos
      </label>
      <br>
      <label>
        <input type="checkbox" id="destroy-counter-toggle">
        Hide Destroy Counter Sticky
      </label>
    </div>
    <div class="tabcontent" id="import-export" style="justify-content: center;">
      <p>
        <span>Download Search and Destroy List</span>
        <br>
        <button id="download-button">Download</button>
      </p>
      <p>
        <span>Upload Search and Destroy List</span>
        <br>
        <input type="file" id="upload-field"/>
      </p>
    </div>
  </div>
</body>
</html>
